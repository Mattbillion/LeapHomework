<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="todo-list">
    <div class="header">
      <h1>Todo list app</h1>
    </div>
    <div class="date" id="date"></div>

    <div class="create-list">
      <h1>Edit</h1>
      <button>Create</button>
    </div>

    <div class="lists">
      <div class="item">
        <p>Make a coffee.</p>
        <div class="buttons">
          <span><img class="list-btn" src="./assets/edit-svgrepo-com.svg" alt=""></span>
          <span><img class="list-btn" src="./assets/check-circle-svgrepo-com.svg" alt=""></span>
          <span><img class="list-btn" src="./assets/delete-circled-outline-svgrepo-com.svg" alt=""></span>
        </div>
      </div>

      <div class="item">
        <p>Fry eggs</p>
        <div class="buttons">
          <span><img class="list-btn" src="./assets/edit-svgrepo-com.svg" onclick="" alt=""></span>
          <span><img class="list-btn" src="./assets/check-circle-svgrepo-com.svg" onclick="" alt=""></span>
          <span><img class="list-btn" src="./assets/delete-circled-outline-svgrepo-com.svg" onclick="" alt=""></span>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
